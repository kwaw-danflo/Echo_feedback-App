<ion-header>
  <ion-navbar>
    <!-- <img src="../../assets/imgs/header.png" class="header-image"> -->
    <ion-title>Account</ion-title>  
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card class="usrCard">
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-avatar>
          <img src="../../assets/imgs/user.png" >
      </ion-avatar>
    </ion-col> 
      <ion-col col-8  style="margin-top: 6% ">
        <h2 class="color">{{userData.firstName}} {{userData.lastName}}</h2>
        <h3 class="color">{{userData.email}}</h3>
        <h4 class="color">{{userData.studentID}}</h4>
        <!-- <button style="float:right"ion-button color="light" class="my-btn">edit</button> -->
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-card>
 
<ion-list no-lines >
      <button *ngFor="let child of childPages" ion-item  color="light" (click)="routeMe(child)" class="account-list-button"> 
        <ion-icon [name]="child.icon" item-start></ion-icon>
        {{child.title}}
    </button> 

 
  <button ion-item color="light" detail="true" (click) = "logout()"  class="account-list-button">
      <ion-icon name="log-out" item-start></ion-icon>
      Logout
  </button> 

  </ion-list>
</ion-content>
