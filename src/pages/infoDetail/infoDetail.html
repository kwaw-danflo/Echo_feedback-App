<ion-header>
  <ion-navbar>
    <img src="../../assets/imgs/header.png" class="header-image">
  
  </ion-navbar>
</ion-header>

<ion-content >
  

   <ion-card padding mode="md"  [ngClass]="{'alert': info.channel ==='Alert'}"  >
     <ion-grid >
       <ion-row>
         <ion-col col-4><img src={{info.imageLink}} ></ion-col> 
         <ion-col col-8>
            <ion-row><h3>{{info.title}}</h3></ion-row> 
            <ion-row>
                <ion-col col-6><ion-note style="float:left!important">{{info.channel}}</ion-note></ion-col>
                <ion-col col-6><ion-note style="float:right!important">{{info.date | date : "EEEE"}}</ion-note></ion-col>
            </ion-row> 
         </ion-col> 
      </ion-row>  
       <ion-row><p [innerHTML]="info.content"></p></ion-row> 
     </ion-grid>
   </ion-card>
</ion-content>
