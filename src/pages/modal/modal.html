<ion-header>
  <ion-navbar>
    <ion-title>modal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
<ion-list>
      <div *ngFor="let location of passedData">
    <ion-item>
      <h2>{{location.name}}</h2>
      <button ion-button clear item-end (click)="viewLocation(location.coordinates)">View on Map</button>
    </ion-item>
    </div>
  </ion-list>
</ion-content>
