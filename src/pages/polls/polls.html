<ion-header>
  <ion-navbar>
    <!-- <img src="../../assets/imgs/header.png" class="header-image"> -->
      <ion-title> Polls & surveys</ion-title>

  </ion-navbar>


</ion-header>

<ion-content padding >
    <div padding>
        <ion-segment [(ngModel)]="polls" >
          <ion-segment-button value="Recent" class="my-segmentbtn" >
           
            <img src="../../assets/imgs/Group 345.png" >
         
          </ion-segment-button>

          <ion-segment-button value="Active" class="my-segmentbtn">
             
                  <img src="../../assets/imgs/Group 347.png" >
               
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="polls" no-lines>
        <ion-list *ngSwitchCase="'Recent'">
         <div *ngFor = "let result of pollList">
          <ion-card class="poll-card" (click)="pollResult(result)">
            <ion-card-content>
              <p class="question">{{result.topic}}</p>
            </ion-card-content>
          </ion-card>
          </div>
        </ion-list>
            
  
        <ion-list *ngSwitchCase="'Active'">
         <div *ngFor= "let poll of pollList">
            <ion-card class="poll-card" (click)="replyPoll(poll)">
                <ion-card-content>
                 
                    <p class="question">{{poll.topic}}</p>
                    
                  
                  
                   
                </ion-card-content>
              </ion-card> 
            </div>
        </ion-list>
      
      
      </div>

</ion-content>
