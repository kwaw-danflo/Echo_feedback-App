<ion-header>
  <ion-navbar>
    <img src="../../assets/imgs/header.png" class="header-image">
  </ion-navbar>
</ion-header>

<ion-content >
  <div *ngFor="let info of infoList">
  <ion-card (click)="viewInfo(info.id)" class="my-card">
    <ion-card-content>
      <ion-grid >
        <ion-row>
          <ion-col col-3><img src={{info.imageLink}}></ion-col>
          <ion-col col-9 >
            <ion-row>
              <p class="info-card-header">{{info.title}}</p>
            </ion-row>
            <ion-row style="margin-top: 30px;" > 
              <ion-col col-6><ion-note style="float:left!important">team uni</ion-note></ion-col>
              <ion-col col-6><ion-note style="float:right!important">today</ion-note></ion-col>
            </ion-row>
            </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col col-6>This column will take 6 columns</ion-col>
        </ion-row> -->
      </ion-grid>
    </ion-card-content>
  
  </ion-card>
</div>


</ion-content>
