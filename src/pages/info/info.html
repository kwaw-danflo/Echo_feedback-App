<ion-header>
  <ion-navbar>
    <img src="../../assets/imgs/header.png" class="header-image">
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-card id="channel-card">
        <ion-slides  slidesPerView="4" spaceBetween="6">
  
            <ion-slide >
                <button mode="md" ion-button outline  > All info</button>
            </ion-slide>
            <ion-slide >
                <button mode="md" ion-button outline  > All info</button>
            </ion-slide>
            <ion-slide >
                <button mode="md" ion-button outline  > All info</button>
            </ion-slide>
            <ion-slide >
                <button mode="md" ion-button outline  > All info</button>
            </ion-slide>
          </ion-slides  >
  
    </ion-card>
    
  <div *ngFor="let info of infoList">
  <ion-card (click)="viewInfo(info)" class="my-card" [ngClass]="{'alert': info.channel ==='Alert'}">
    <ion-card-content>
      <ion-grid >
        <ion-row>
          <ion-col col-3><img src={{info.imageLink}}></ion-col>
          <ion-col col-9 >
            <ion-row>
              <p class="info-card-header">{{info.title}}</p>
            </ion-row>
            <ion-row  > 
              <ion-col col-6><ion-note style="float:left!important">{{info.channel}}</ion-note></ion-col>
              <ion-col col-6><ion-note style="float:right!important">{{info.date | date : "EEEE" }}</ion-note></ion-col>
            </ion-row>
            </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col col-6>This column will take 6 columns</ion-col>
        </ion-row> -->
      </ion-grid>
    </ion-card-content>
  
  </ion-card>
</div>


</ion-content>
