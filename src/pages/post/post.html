<ion-header>
  <ion-navbar>
    <img src="../../assets/imgs/header.png" class="header-image">
  
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-card-header text-wrap>
        <h3>{{post.title}}</h3>
        </ion-card-header>
  
        <img src={{post.imageLink}}>
  
      <ion-card-content text-justify [ngStyle]="{ 'white-space': 'pre-line' }" >
         <p [innerHTML]="post.content"></p>
        </ion-card-content>
  
</ion-content>
