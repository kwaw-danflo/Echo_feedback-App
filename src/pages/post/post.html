<ion-header>
  <ion-navbar>
    <img src="../../assets/imgs/header.png" class="header-image">
  
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-card-header text-wrap>
        <h3>{{post.title.rendered}}</h3>
        </ion-card-header>
  
        <img src={{post.featured_image_url}}>
  
      <ion-card-content text-justify [ngStyle]="{ 'white-space': 'pre-line' }" >
         <p [innerHTML]="post.content.rendered"></p>
        </ion-card-content>
  
</ion-content>
