<ion-header>
  <ion-navbar>
    <!-- <img src="../../assets/imgs/header.png" class="header-image"> -->
  <ion-title> Saved Posts </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <div *ngFor="let post of postList">
      <ion-card class="post-card" >
        <ion-grid>
          <ion-row (click)="viewPost(post)">
            <ion-col col-9> 
              <p style="font-weight:bolder !important">
              {{post.title}} 
              </p>
            <ion-card-content class="wrap-text">
                <p [innerHTML]="post.content"></p>
              </ion-card-content>
          </ion-col> 
            <ion-col col-3 >
                <img  src = {{post.imageLink}}  class="img-container"/>
            </ion-col> 
          </ion-row>
          <ion-row>
            <ion-col col-9>
                <ion-note style="float: left !important" >TeamUni</ion-note>
                <ion-note style="float:right !important" >{{post.date | date}}</ion-note>
               
            </ion-col> 
            <ion-col col-3 style="text-align:center" > 
              
                <!-- <ion-icon (click)="toggleHeart(i)" [name]="heartIcon" ></ion-icon> -->
                <ion-icon ios="md-heart-outline" name="heart-outline" (click)="like($event)"></ion-icon>
                <!-- [ngClass]="{'like' : clicked }" -->
         
                  <ion-icon name="share"></ion-icon>
               
                
                    <ion-icon name="ios-bookmark" (click)=bookmark($event,post);></ion-icon>
                  
            </ion-col> 
          </ion-row>
        </ion-grid>
      </ion-card>
        </div>
    

 
</ion-content>
