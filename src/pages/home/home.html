<ion-content padding>
    <img src="../../assets/imgs/whitelogo.png" class="header-image">
 <ion-grid padding>
   <ion-row class="welcome-row">
     <ion-col col-6  style="text-align:left"> 
       <p>welcome <br>
        {{user}}
      </p>
     </ion-col>  
     <ion-col col-6  style="text-align:left"> 
        <p> {{today | date: 'EEE'}} <br>
          {{today | date}}
        </p>
     </ion-col>
   </ion-row>

   <ion-row>
      <ion-col class="tile" col-6> <button  ion-button clear (click)="goCampus()"> <img src="../../assets/imgs/campus-tile.png" ></button></ion-col>
      <ion-col col-6 class="tile"> <button ion-button clear (click)="goTalk()"> <img src="../../assets/imgs/talk-tile.png" ></button></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6 class="tile"> <button  ion-button clear (click)="goInfo()"> <img src="../../assets/imgs/info-tile.png" ></button></ion-col>
        <ion-col col-6 class="tile"> <button ion-button clear (click)="goNews()"> <img    src="../../assets/imgs/news-tile.png" > </button></ion-col>
      </ion-row>
 </ion-grid>
 <button ion-button clear id="account-tile" (click)="goAccount()" >  <img   src="../../assets/imgs/account-tile.png" ></button>
 
</ion-content>
