<ion-header>
  <ion-navbar>
    <img src="../../assets/imgs/header.png" class="header-image">
  
  </ion-navbar>
</ion-header>

<ion-content>
    <div *ngFor="let post of postList">
        <ion-card (click)="viewPost(post.id)" class="card"> 
            <ion-grid>
              <ion-row>
                  <ion-col col-9>
                      <ion-card-header text-wrap>
                          {{post.title}}
                        </ion-card-header>
                        <ion-card-content class="wrap-text">
                          {{post.content}}
                        </ion-card-content>
                        <ion-note>Posted on: {{post.date | date}}</ion-note>
                  </ion-col>
                  
                  <ion-col col-3>
                      <img src = {{post.imageLink}} />
                      
                  </ion-col>
              </ion-row>
              
            </ion-grid>
          </ion-card>
        </div>
    

 
</ion-content>
