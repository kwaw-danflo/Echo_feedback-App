<ion-header>
  <ion-navbar>
    <img src="../../assets/imgs/header.png" class="header-image">
  
  </ion-navbar>
</ion-header>

<ion-content>


<div *ngFor="let post of postList; let i= index">
  <ion-card class="mynew-card" >
    <ion-grid>
      <ion-row (click)="viewPost(post)">
        <ion-col col-9> 
          <p style="font-weight:bolder !important">
          {{post.title.rendered}} 
          </p>
        <ion-card-content class="wrap-text">
            <p [innerHTML]="post.excerpt.rendered"></p>
          </ion-card-content>
      </ion-col> 
        <ion-col col-3 >
            <img  src = {{post.featured_image_url}}  class="img-container"/>
        </ion-col> 
      </ion-row>
      <ion-row>
        <ion-col col-9>
            <ion-note style="float: left !important" >TeamUni</ion-note>
            <ion-note style="float:right !important" >{{post.date | date}}</ion-note>
           
        </ion-col> 
        <ion-col col-3 style="text-align:center" > 
          
            <!-- <ion-icon (click)="toggleHeart(i)" [name]="heartIcon" ></ion-icon> -->
            <ion-icon  name="heart-outline" ></ion-icon>
          
              <ion-icon name="share"></ion-icon>
           
            
                <ion-icon name="ios-bookmark-outline"></ion-icon>
              
        </ion-col> 
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
 
</ion-content>
