<ion-header>
  <ion-navbar>
    <img src="../../assets/imgs/header.png" class="header-image">
  </ion-navbar>
 </ion-header>
 
 <ion-content>
 
  
        <ion-searchbar placeholder="What are you looking for?"></ion-searchbar>
  
   
 
 <ion-list no-lines *ngFor = "let location of locationList" >
      <button ion-item color="light" (click)="routeMe(location)" class=" list-button">
          <ion-avatar item-start style="height:15px !important; width:15px ! important">
              <img src={{location.imageLink}}>
            </ion-avatar>
        {{location.name}}
    </button>
 </ion-list>
